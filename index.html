<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 💘💝</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="images-container">
        <img src="images/0f716ac8-9ae0-4d62-a5fc-77344974c7e11.png" alt="" class="heart-lines">
        <img src="images/dc2fae23b654a28081145f8fd33fe916.svg" alt="" class="heart-art">
        <img src="images/Recurso 1.svg" alt="" class="heart-single-line">
    </div>

    <div class="text-container">
        <div class="title"> Happy Valentine's Day </div>
        <div class="name"> Sierra </div>
        <div class="love">
            I love you!!!
            <span class="heart" style="--animation-delay-index: 0.12">❤️</span>
            <span class="heart" style="--animation-delay-index: 1.23">💛</span>
            <span class="heart" style="--animation-delay-index: 2.07">❤️</span>
        </div>
    </div>

    <div class="images">
        <img src="./images/ours/1.jpg" alt="ours1" class="ours-image" style="--position: 1;--rotation-angle: -10deg;">
        <img src="./images/ours/2.jpg" alt="ours2" class="ours-image" style="--position: 3;--rotation-angle: 7deg;">
        <img src="./images/ours/3.JPG" alt="ours3" class="ours-image" style="--position: 1;--rotation-angle: -15deg;">
        <img src="./images/ours/4.JPG" alt="ours4" class="ours-image" style="--position: 2;--rotation-angle: 10deg;">
        <img src="./images/ours/5.jpg" alt="ours5" class="ours-image" style="--position: 3;--rotation-angle: -10deg;">
        <img src="./images/ours/6.jpg" alt="ours6" class="ours-image" style="--position: 1;--rotation-angle: 1deg;">
        <img src="./images/ours/7.jpg" alt="ours7" class="ours-image" style="--position: 3;--rotation-angle: 10deg;">
        <img src="./images/ours/8.JPG" alt="ours8" class="ours-image" style="--position: 2;--rotation-angle: -6deg;">
        <img src="./images/ours/9.jpg" alt="ours9" class="ours-image" style="--position: 1;--rotation-angle: -10deg;">
        <img src="./images/ours/10.JPG" alt="1ours0" class="ours-image" style="--position: 3;--rotation-angle: 10deg;">
    </div>

    <div class="sign">By Danny</div>
</body>

</html>
